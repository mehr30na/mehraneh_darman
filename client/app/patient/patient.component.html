<div class="panel panel-default panel-table">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title">لیست پرونده ها</h3>
      </div>
      <div class="col col-xs-6 text-right">
        <button type="button" class="btn btn-sm btn-primary btn-create">ایجاد پرونده جدید</button>
      </div>
    </div>
  </div>
  <div class="panel-body text-center">
    <table class="table table-striped table-bordered table-list table-hover text-center">
      <thead>
        <tr>
          
          <th class="hidden-xs">ردیف</th>
          <th>نام</th>
          <th>کد ملی</th>
          <th>شماره پرونده</th>
          <th>نام پزشک</th>
          <th><em class="glyphicon glyphicon-cog"></em></th>
        </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          
          <td class="hidden-xs">{{patient.id}}</td>
          <td>{{patient.name}}</td>
          <td>{{patient.national_code}}</td>
          <td>{{patient.file_number}}</td>
          <td>{{patient.doctor_name}}</td>
          <td align="center">
          <a class="btn btn-default"><em class="glyphicon glyphicon-pencil"></em></a>
            <a class="btn btn-danger"><em class="glyphicon glyphicon-trash"></em></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col col-xs-4">Page 1 of 5
      </div>
      <div class="col col-xs-8">
        <ul class="pagination hidden-xs pull-right">
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
        </ul>
        <ul class="pagination visible-xs pull-right">
          <li><a href="#">«</a></li>
          <li><a href="#">»</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
