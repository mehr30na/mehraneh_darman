<div class="form-group">
	<div class="col-md-6 col-md-offset-3">
		<form (ngSubmit)="repo($event);repoForm.reset();"  #repoForm="ngForm">
			<div class="row form-group">
			<label class="col-md-4 control-label" for="تاريخ">از تاريخ</label>
			<div class="col-md-4">
				<input id="تاريخ" name="sdate" type="text" placeholder="YYYY/MM/DD" class="form-control input-md" required
				[(ngModel)]="repoDate.sdate" pattern="\d{4}/\d{2}/\d{2}">

			</div>
		</div>

		<div class=" row form-group">
			<label class="col-md-4 control-label" for="تاريخ">تا تاريخ</label>
			<div class="col-md-4">
				<input id="تاريخ" name="edate" type="text" placeholder="YYYY/MM/DD" class="form-control input-md" required
				[(ngModel)]="repoDate.edate" pattern="\d{4}/\d{2}/\d{2}">

			</div>
		</div>

		<div class="row text-center">
			<button type="submit" class="btn btn-success">گزارش</button>
		</div>
		</form>

		<div >{{errorMessage}}</div>
	</div>
</div>
