<app-spinner [visible]="loading"></app-spinner>
<div class="form-group">
	<div class="row"><br>
		<form (ngSubmit)="repo($event);repoForm.reset();"  #repoForm="ngForm" *ngIf="!expenses">
			<div class="row form-group">
			<label class="col-md-4 control-label" for="تاريخ">از تاريخ</label>
			<div class="col-md-4">
				<input id="تاريخ" name="sdate" type="text" placeholder="YYYY/MM/DD" class="form-control input-md" required
				[(ngModel)]="repoDate.sdate" pattern="\d{4}/\d{2}/\d{2}">

			</div>
		</div>

		<div class=" row form-group">
			<label class="col-md-4 control-label" for="تاريخ">تا تاريخ</label>
			<div class="col-md-4">
				<input id="تاريخ" name="edate" type="text" placeholder="YYYY/MM/DD" class="form-control input-md" required
				[(ngModel)]="repoDate.edate" pattern="\d{4}/\d{2}/\d{2}">

			</div>
		</div>
    <div class=" row form-group">
			<label class="col-md-4 control-label" for="محل سکونت">شهر</label>
			<div class="col-md-4">
        <select id="محل سکونت" name="living_place" class="form-control"
                [(ngModel)]="repoDate.city" required>
          <option value="زنجان">زنجان</option>
          <option value="ابهر">ابهر</option>
          <option value="خدابنده">خدابنده</option>
          <option value="خدابنده">تكاب</option>
          <option value="خدابنده">بيجار</option>
          <option value="ایجرود">ایجرود</option>
          <option value="خرمدره">خرمدره</option>
          <option value="طارم">طارم</option>
          <option value="ماه‌نشان">ماه‌نشان</option>
          <option value="سلطانیه">سلطانیه</option>
          <option value="قیدار">قیدار</option>
          <option value="هیدج">هیدج</option>
          <option value="صائین‌قلعه">صائین‌قلعه</option>
          <option value="آب بر">آب بر</option>
          <option value="سجاس">سجاس</option>
          <option value="سهرورد">سهرورد</option>
          <option value="زرین رود">زرین رود</option>
          <option value="کرسف">کرسف</option>
          <option value="گرماب">گرماب</option>
          <option value="دندی">دندی</option>
          <option value="نوربهار">نوربهار</option>
          <option value="زرین‌آباد">زرین‌آباد</option>
          <option value="ارمغان خانه">ارمغان خانه</option>
          <option value="چورزق">چورزق</option>
          <option value="حلب">حلب</option>
          <option value="نیک پی">نیک پی</option>
        </select>

			</div>
		</div>

		<div class="row text-center">
			<button type="submit" class="btn btn-success">گزارش</button>
		</div>
		</form>

    <div class="panel panel-default panel-table" *ngIf="expenses">
      <div class="panel-heading">
        <div class="row">

          <div><h3 class="panel-title">گزارش هزینه ها</h3></div>

        </div>
      </div>
      <div class="panel-body text-center">
        <table class="table table-striped table-bordered table-list table-hover text-center">
          <thead>
          <tr>
            <th class="hidden-xs">ردیف</th>
            <th>شماره پرونده</th>
            <th>شماره نامه</th>
            <th>هزینه واقعی</th>
            <th>تاریخ</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cost of expenses">

            <td class="hidden-xs">{{cost.id}}</td>

            <td>{{cost.patient_id}}</td>
            <td>{{cost.letter_number}}</td>
            <td>{{cost.actual_cost}}</td>
            <td>{{cost.date}}</td>

          </tr>
          <tr>
            <td>مجموع</td>
            <td colspan="4">{{sum}} ریال</td>
          </tr>
          </tbody>
        </table>

      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col col-xs-4">Page 1 of 5
          </div>
          <div class="col col-xs-8">
            <ul class="pagination hidden-xs pull-right">
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
            </ul>
            <ul class="pagination visible-xs pull-right">
              <li><a href="#">«</a></li>
              <li><a href="#">»</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
